    <script>
      // Array of Google Fonts for dynamic switching
      const fonts = [
        "Orbitron",
        "Exo 2",
        "Rajdhani",
        "Audiowide",
        "Share Tech Mono",
        "Michroma",
        "Aldrich",
        "Electrolize",
        "Syncopate",
        "Arial Black",
        "Impact",
        "Verdana",
      ];

      let currentFontIndex = 0;

      function changeFonts() {
        const dynamicTexts = document.querySelectorAll(".dynamic-text");

        dynamicTexts.forEach((text, index) => {
          // Each text element gets a different font from the array
          const fontIndex = (currentFontIndex + index) % fonts.length;
          text.style.fontFamily = `'${fonts[fontIndex]}', sans-serif`;
        });

        // Increment font index for next change
        currentFontIndex = (currentFontIndex + 1) % fonts.length;
      }

      // Change fonts every second
      setInterval(changeFonts, 1000);

      // Initialize with first font change
      changeFonts();

      // Add slight random delays to create more dynamic effect
      function addRandomizedChanges() {
        const dynamicTexts = document.querySelectorAll(".dynamic-text");

        dynamicTexts.forEach((text, index) => {
          setTimeout(() => {
            setInterval(() => {
              const randomFontIndex = Math.floor(Math.random() * fonts.length);
              text.style.fontFamily = `'${fonts[randomFontIndex]}', sans-serif`;
            }, 1000 + index * 100); // Slightly stagger each text element
          }, index * 50); // Initial stagger
        });
      }

      // Start randomized changes after 3 seconds
      setTimeout(addRandomizedChanges, 3000);
    </script>
